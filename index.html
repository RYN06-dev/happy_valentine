/* flower explode */
document.querySelector(".love-btn").addEventListener("click", e => {
  const flowers = ["ğŸŒ¸","ğŸŒº","ğŸŒ·","ğŸ’","ğŸŒ¹","ğŸŒ¼"];
  for (let i = 0; i < 18; i++) {
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];

    const angle = Math.random() * 360;
    const distance = 80 + Math.random() * 60;

    flower.style.setProperty("--x", Math.cos(angle * Math.PI/180)*distance+"px");
    flower.style.setProperty("--y", Math.sin(angle * Math.PI/180)*distance+"px");

    flower.style.left = e.clientX+"px";
    flower.style.top = e.clientY+"px";

    document.body.appendChild(flower);
    setTimeout(()=>flower.remove(),1200);
  }
});
